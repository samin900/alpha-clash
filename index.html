<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body class="font-poppins">

    <main class="min-h-screen bg-[black] bg-[url(images/background.png)] bg-no-repeat bg-center">

        <section id="home" class=" text-white min-h-screen flex justify-center items-center">
            <div class=" flex flex-col justify-center items-center gap-11">
                <h1 class="text-[170px] font-anton">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white text-gray-700 font-semibold">Play Now</button>
            </div>
        </section>

        <section id="play" class=" hidden">
            <div class="flex flex-col justify-center items-center gap-10 pt-10">
                <!-- monitor -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">

                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] px-6 pb-2 rounded-b-xl">
                            Don't watch keyboard while playing...
                        </p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
                    </div>
                </div>


                <!-- Keyboard -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>

                <!-- live score -->
                <div class="flex justify-between w-3/4">
                    <button class="btn rounded-full bg-[#894189] text-white">
                        <span>Life</span>
                        <img src="./images/Group 23.png" alt="">
                        <span>1</span>
                    </button>
                    <button class="btn rounded-full bg-[#240490] text-white">
                        <span>Score</span>
                        <img src="./images/monetization_on.png" alt="">
                        <span>1</span>
                    </button>
                </div>
            </div>
        </section>

        <section class="score min-h-screen flex justify-center items-center hidden">
<div class="flex flex-col justify-center items-center gap-10 text-white bg-[#FFFFFF33] p-6 rounded-xl">
    <h1 class="text-7xl"> 
        <span class="font-extrabold">Score :</span>
        <span>14</span>
    </h1>
    <button class="btn bg-black text-white">
       <p>Play Again</p>
    </button>
    <p>Practice will make you Pro</p>
</div>
        </section>

    </main>

<script src="./scripts/alpha.js"></script>
</body>

</html>
